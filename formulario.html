<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <Form>
        <label for="campo_email">Email:</label>
        <input id="campo_email" type="email" placeholder="Digite seu email aqui">

        <br><br>
        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Digite sua senha aqui">

        <br><br>
        <input type="submit" value="Clica aqui pra enviar porra">
    </Form>
    <br>
    <hr>

    <a href="index.html">Voltar para a Página Principal</a>
    
</body>
</html>
